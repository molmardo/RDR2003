<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galéria példája</title>
  <!-- Lightbox CSS -->
  <link href="https://cdn.jsdelivr.net/npm/lightbox2@2.11.4/dist/css/lightbox.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .gallery {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .gallery img {
      width: 200px;
      height: 130px;
      object-fit: cover;
      border-radius: 4px;
      cursor: pointer;
      transition: 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>

  <h1>Képgaléria (felugró ablakos)</h1>

  <div class="gallery">
    <a href="https://picsum.photos/id/1018/800/600.jpg" data-lightbox="hotel" data-title="Kilátás">
      <img src="https://picsum.photos/id/1018/300/200.jpg" alt="Kilátás">
    </a>
    <a href="https://picsum.photos/id/1015/800/600.jpg" data-lightbox="hotel" data-title="Fürdőszoba">
      <img src="https://picsum.photos/id/1015/300/200.jpg" alt="Fürdőszoba">
    </a>
    <a href="https://picsum.photos/id/1019/800/600.jpg" data-lightbox="hotel" data-title="Ágy">
      <img src="https://picsum.photos/id/1019/300/200.jpg" alt="Ágy">
    </a>
  </div>

  <!-- Lightbox JS -->
  <script src="https://cdn.jsdelivr.net/npm/lightbox2@2.11.4/dist/js/lightbox.min.js"></script>

</body>

</html>
